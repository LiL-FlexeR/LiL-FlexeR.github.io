<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       div{
           width:350px;
           height: 200px;
           outline:2px solid black;
           margin-top:50px ;
           margin-right:auto;
       }

    </style>
</head>
<body>
   <div>
    <table>
     <caption>Table</caption>
       <tbody>
          <tr>
              <th><i>Flex</i></th>
              <th><li>Flex</li></th>
              <th><h1>Flex</h1></th>
              <th><ol>Flex</ol></th>
              <th><h6>Flex</h6></th>
              <th><p>Flex</p></th>
          </tr>
          <tr>
             <td><h2>Flex</h2></td>
             <td><a href="https://www.google.com.ua/">Flex</a></td>
             <td><img src="https://s.starladder.com/uploads/team_logo/7/6/b/7/cdf1797af47a9983a4f3543e7de48fea.jpeg" width="100" height="50"></td>
             <td><sup>Flex</sup></td>
             <td><sub>Flex</sub></td>
             <td><b>Flex</b></td>
          </tr>
    
       </tbody>
      </table> 
    </div>
</body>
</html>
